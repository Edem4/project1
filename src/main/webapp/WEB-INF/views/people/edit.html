<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        name error
    </div>
    <br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        name error
    </div>
    <br>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        name error
    </div>
    <br>

    <label for="address">Address: </label>
    <input type=address th:field="*{address}" id="address"/>
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
        name error
    </div>
    <br>

    <input type="submit" value="Update">

</form>
</body>
</html>
